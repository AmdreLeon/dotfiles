[colors]
background = #282828
background-alt = #1d2021
foreground = #ebdbb2
primary = #fe8019
secondary = #b8bb26
alert = #cc241d
disabled = #7c6f64

[bar/bar]
monitor = eDP-1
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = "" 
separator-foreground = ${colors.disabled}

font-0 = DejaVuSansMono Nerd Font;2

modules-left = powermenu xworkspaces cmus 
modules-right =  pulseaudio update-yay update-pacman xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[bar/bar1]
monitor = HDMI-2
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = " "
separator-foreground = ${colors.disabled}

font-0 = DejaVuSansMono Nerd Font;2

modules-left = xworkspaces cmus 

modules-right = pulseaudio update-yay update-pacman   xkeyboard memory cpu wlan  date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true


[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true



label-active = ""
label-active-background = ${colors.primary}
label-active-foreground= ${colors.background-alt}
label-active-padding = 1

label-occupied = ""
label-occupied-padding = 1

label-urgent = ""
label-urgent-background = ${colors.alert}
label-urgent-padding = 1


label-empty = ""
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = " "
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.foreground}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

format-prefix = "  "
format-prefix-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = "直 disconnected"
label-disconnected-foreground = ${colors.disabled}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{A1:nm-connection-editor:} 󰤢 %upspeed% 󰯎 %downspeed% %{A}

format-connected-prefix = "直 "
format-connected-prefix-foreground = ${colors.primary}

;[module/eth]
;inherit = network-base
;interface-type = wired
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%


[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}
format-prefix = " "
format-prefix-foreground = ${colors.primary}

[module/update-pacman]
type = custom/script
exec =  ~/.config/polybar/scripts/updates-pacman.sh
interval = 600 
label = %output%
format-prefix = "  "
format-prefix-foreground = ${colors.primary}

[module/update-yay]
type = custom/script
exec = ~/.config/polybar/scripts/updates-yay.sh
interval = 600 
label = %output%
format-prefix = "  "
format-prefix-foreground = ${colors.primary}


[module/cmus]
type = custom/script

exec = ~/.config/polybar/scripts/cmus.sh
exec-if = pgrep -x cmus
interval = 1
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
format-background = ${colors.background-alt}
format-foreground = ${colors.background-alt}

click-left = cmus-remote --pause
scroll-down = cmus-remote --next
scroll-up = cmus-remote --prev
label-padding = 2
label-maxlen = 100

# ======================================

[module/empty-space]
type = custom/text
content = ""

# =======================================


[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = " "
label-open-foreground = ${colors.primary}
label-close = " "
label-close-foreground = ${colors.primary}
label-separator = " "
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = 
menu-0-0-exec = menu-open-1
menu-0-1 = 
menu-0-1-exec = menu-open-2

menu-1-0 = 
menu-1-0-exec = menu-open-0
menu-1-1 = 
menu-1-1-exec = sudo reboot

menu-2-1 = 
menu-2-1-exec = sudo poweroff now
menu-2-0 = 
menu-2-0-exec = menu-open-0
# ========================================

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
